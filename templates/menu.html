<html>
  <body>
    <h1>{{ restaurant.name }}</h1>
        {% for i in items %}
          {{i.name}}
        <br>
          {{i.description}}
        <br>
          {{i.price}}
        <br>
        <a href = {{url_for('editMenuItem',restaurant_id=restaurant.id, MenuID=i.id) }}>Edit</a>
        <br>
        <a href = {{url_for('deleteMenuItem',restaurant_id=restaurant.id, MenuID=i.id) }}>Delete</a>
        <br>
        {% endfor %}
  </body>
</html>
